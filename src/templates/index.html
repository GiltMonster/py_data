<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá, essa é a página inicial!</h1>
        {% if hostname %}
        <p>Bem-vindo, {{hostname}} ao nosso site.</p>
        {% else %}
        <p>Bem-vindo, visitante ao nosso site.</p>
        {% endif %}
    </main>
</body>
</html>
